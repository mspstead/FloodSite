<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet Markercluster</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibXNwc3RlYWQiLCJhIjoiY2lsYjFsZHk1MDA0cHZ3bHpnNDJ3Njl1aCJ9.6fOLqnTPbgherhFtNpcIKA';
    var map = L.mapbox.map('map', 'mapbox.streets')
        .setView([53.79, -1.55], 10);
    var markers = new L.MarkerClusterGroup();
</script>

    {% if photo_list %}
      {% for photo in photo_list %}
        <script>
        var url = "{{ photo.url }}";
        var lat = "{{ photo.lat }}";
        var lng = "{{ photo.lng }}";
        var date = "{{ photo.date_taken }}"
        var marker = L.marker(new L.LatLng(lat, lng), {
            icon: L.mapbox.marker.icon({'marker-symbol': 'post', 'marker-color': '0044FF'}),
            title: "<img src="+ url +"/><h2>"+ date +"</h2>"
        });
        marker.bindPopup(title);
        markers.addLayer(marker);
        </script>
      {% endfor %}
    {% endif %}
<script>
    map.addLayer(markers);
</script>
</body>
</html>
