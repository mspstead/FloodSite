{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="all" href="{% static 'flood/css/bootstrap.min.css' %}">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="/">Home</a></li>
      <li role="presentation"><a href="map">Map</a></li>
      <li role="presentation"><a href="timeline">Timeline</a></li>
      <li role="presentation>"><a href="graph">Graph</a> </li>

    </ul>
    <div class="jumbotron">
      <h1>Bootstrap Test</h1>
      {% if photo_list %}
        {% for photo in photo_list %}
          <li><a href="{{ photo.url }}">{{ photo.title_text }}</a></li>
        {% endfor %}
      {% else %}
        <p>No photos available</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
